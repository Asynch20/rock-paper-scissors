<!DOCTYPE html>
<html>
    <body>
        <script>
            console.log("Let's play a game!")
            console.log("I will start...")
                        
            let playerSelection = prompt("Rock, Scissors or Paper?")
            let computerSelection = computerPlay()

            function playRound(playerSelection, computerSelection) {
	            if (computerSelection.toLowerCase() === 'rock') {
                    if (playerSelection.toLowerCase() === 'rock') {return "Tie"}
                    else if (playerSelection.toLowerCase() === 'scissors') {return "Computer wins"}
                    else if (playerSelection.toLowerCase() === 'paper') {return "Player wins"}
                } else if (computerSelection.toLowerCase() === 'scissors') {
                    if (playerSelection.toLowerCase() === 'rock') {return "Player wins"}
                    else if (playerSelection.toLowerCase() === 'scissors') {return "Tie"}
                    else if (playerSelection.toLowerCase() === 'paper') {return "Computer wins"}
                } else if (computerSelection.toLowerCase() === 'paper') {
                    if (playerSelection.toLowerCase() === 'rock') {return "Computer wins"}
                    else if (playerSelection.toLowerCase() === 'scissors') {return "Player wins"}
                    else if (playerSelection.toLowerCase() === 'paper') {return "Tie"}
                }
            }

            function computerPlay(){
                switch (getRandomIntInclusive(1,3)){
                    case 1:
                        return "Rock"
                    case 2:
                        return "Paper"
                    case 3:
                        return "Scissors"
                }
            }

            function getRandomIntInclusive(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 
            }

            console.log("Computer: " + computerSelection)
            console.log("Player: " + playerSelection)
            console.log(playRound(playerSelection, computerSelection))
        </script>
    </body>
</html>
